<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Epidemic Simulator</title>
    <style>
      html, body {
        margin: 0;
      }
      canvas {
        border: 1px solid rgb(75, 75, 75);
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col" id="simulationCanvas"></div>
        <div class="col">
          <form action="#" id="settingsForm">
            <div class="row">
              <label class="col-sm-2 col-form-label">Simulator size</label>
              <div class="col-sm-10">
                <div class="input-group">
                  <input type="text" class="form-control" id="simulator_height_input" placeholder="Height" value="100" required>
                  <span class="input-group-text">x</span>
                  <input type="text" class="form-control" id="simulator_width_input" placeholder="Width" value="100" required>
                </div>
              </div>
            </div>
            <div class="row">
              <label class="col-sm-2 col-form-label">Subject count</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="subject_count_input" placeholder="Subject count" value="200" required>
              </div>
            </div>
            <div class="row">
              <label class="col-sm-2 col-form-label">Sick percentage</label>
              <div class="col-sm-10">
                <div class="input-group">
                  <input type="text" class="form-control" id="sick_percentage_input" placeholder="Sick percentage" value="10" required>
                  <span class="input-group-text">%</span>
                </div>
              </div>
            </div>
            <div class="row">
              <label class="col-sm-2 col-form-label">Recovered percentage (optional)</label>
              <div class="col-sm-10">
                <div class="input-group">
                  <input type="text" class="form-control" id="recovered_percentage_input" placeholder="Recovered percentage (optional)" value="5">
                  <span class="input-group-text">%</span>
                </div>
              </div>
            </div>
            <div class="row">
              <label class="col-sm-2 col-form-label">Movement speed</label>
              <div class="col-sm-10">
                <div class="input-group">
                  <input type="text" class="form-control" id="movement_speed_input" placeholder="Movement speed" value="1" required>
                  <span class="input-group-text">slot/frame</span>
                </div>
              </div>
            </div>
            <div class="row">
              <label class="col-sm-2 col-form-label">Safe distance</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="safe_distance_input" placeholder="Safe distance" value="2" required>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Update</button>
          </form>
        </div>
      </div>
    </div>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
  </body>
</html>
