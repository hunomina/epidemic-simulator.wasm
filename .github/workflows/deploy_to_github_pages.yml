name: Build and Deploy to Github Pages
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]
        wasm-pack-version: [latest]

    steps:
      - uses: actions/checkout@v1

      - name: Use Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Use Wasm-Pack
        uses: jetli/wasm-pack-action@v0.3.0
        with:
          version: ${{ matrix.wasm-pack-version }}
      - name: Build Rust src into wasm
        working-directory: src
        run: wasm-pack build

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build node
        working-directory: web
        run: |
          npm install
          npm run build
      - name: Release Github Pages
        uses: igolopolosov/github-action-release-github-pages@master
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_PAGES_REPO_AUTHOR: hunomina
          GITHUB_PAGES_REPO_NAME: epidemic-simulator.page
          GITHUB_PAGES_RELEASE_BRANCH: main
          PROJECT_BUILD_FOLDER: web/dist
