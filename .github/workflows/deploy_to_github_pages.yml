name: Build and Deploy to Github Pages
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]
        wasm-pack-version: [latest]

    steps:
      - uses: actions/checkout@v2

      - name: Use Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Use Wasm-Pack
        uses: jetli/wasm-pack-action@v0.3.0
        with:
          version: ${{ matrix.wasm-pack-version }}
      - name: Build Rust src into wasm
        working-directory: src
        run: wasm-pack build

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build node
        working-directory: web
        run: |
          npm install
          npm run build

      - name: Push to page repository
        uses: cpina/github-action-push-to-another-repository@v1.3
        env:
          API_TOKEN_GITHUB: ${{ secrets.GITHUB_TOKEN }}
        with:
          source-directory: web/dist
          destination-github-username: hunomina
          destination-repository-name: epidemic-simulator.page
          user-email: hugo.f972@gmail.com
          target-branch: main
